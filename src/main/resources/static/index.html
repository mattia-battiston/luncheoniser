<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Luncheoniser</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/luncheon.css">
    <link href="https://fonts.googleapis.com/css?family=Days+One" rel="stylesheet">
    <script src="https://use.fontawesome.com/88a69ef405.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/luncheon.js"></script>
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <h1 id="apptitle">Luncheoniser</h1>
        </div>
        <div class="row text-center">
            <button id="eatIn" class="btn btn-primary btn-lg choosebutton" type="submit">Eat in</button>
            <button id="takeaway" class="btn btn-primary btn-lg choosebutton" type="submit">Takeaway</button>
            <button id="randomise" class="btn btn-primary btn-lg choosebutton" type="submit">I don't mind</button>
        </div>
        <div class="row text-center">
            <div id="pizza" class="col-md-12"> </div>
        </div>
        <div id="results" class="row">
            <div id="name" class="col-md-12"> </div>
            <div id="picture" class="col-md-8"> </div>
            <div id="details" class="col-md-4"> </div>
        </div>
    </div>
</body>
</html>
